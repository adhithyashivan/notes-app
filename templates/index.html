<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNote - Production Level</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Quill Rich Text Editor CDN -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="nav-brand">QuickNote</div>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><button id="premiumUpgradeBtn" class="btn btn-premium">Upgrade to Premium</button></li>
            </ul>
        </nav>

        <main class="main-content">
            <section class="note-editor-section">
                <h2>Create a New Note</h2>
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteTitle">Title:</label>
                        <input type="text" id="noteTitle" name="noteTitle" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Content:</label>
                        <!-- Create the editor container -->
                        <div id="editor" style="height: 250px;"></div>
                        <!-- Hidden input to store Quill's HTML content for submission -->
                        <input type="hidden" id="noteContent" name="noteContent">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Note</button>
                </form>
                <p id="charCount" class="char-count">Characters: 0 / 20000</p>
                <p id="formError" class="error-message" style="display:none;"></p>
            </section>

            <section class="notes-display-section">
                <h2>My Notes</h2>
                <div id="notesContainer" class="notes-grid">
                    <!-- Notes will be dynamically inserted here -->
                </div>
                <p id="notesInfo" class="info-message" style="display:none;"></p>
            </section>
        </main>

        <footer class="footer">
            <p>Â© 2024 QuickNote Inc. All rights reserved.</p>
        </footer>
    </div>

    <!-- Quill Rich Text Editor JS CDN -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <!-- Highlight.js for code syntax highlighting in Quill -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
